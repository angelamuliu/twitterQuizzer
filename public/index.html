<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test static html file.</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/js/jquery.linkify.min.js"></script>
	<script src="/js/ajax.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">

<body>

	<div id="startpage">
		
			<div class="site-wrapper">
				<div class="site-wrapper-inner">
					<div class="cover-container">
					<div class="inner cover">
						<span class="glyphicon glyphicon-heart-empty floating" aria-hidden="true"></span>
            			<h1 class="cover-heading"><span id="h1_twitter">Twitter</span>Quizzer</h1>
						<input id="twitter_handle" type="text"></input>
						<button id="submit_name">GO</button>
						<p class="lead">How well do you know your twitter friends?</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="flip-container">
		<div class= "flipper">
			<div id="theTWEET">
				<div id="front"></div>
				<div id="back"></div>
			</div>
		</div>
	</div>
	<div id="theANSWERS"></div>
	<div id="theSCORE"></div>
